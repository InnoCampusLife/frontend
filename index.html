<html lang="en">
	<head>
		<title>Hello! | Log in, please</title>

		<link rel="stylesheet" href="assets/css/reset.css">
		<link rel="stylesheet" href="assets/css/cursor-reset.css">
		<link rel="stylesheet" href="http://weloveiconfonts.com/api/?family=entypo">
		<link rel="stylesheet" href="assets/css/style.css">
		<link rel="stylesheet" href="assets/header-second-bar.css">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="UIS login page.">
	    <meta name="author" content="You"> <!-- имя автора, -->
	    <meta name="keyword" content="You, you, you, you and... you"> <!-- и ключевые слова, по которым страницу ищет гугел. -->

	    <!-- А это ↓ нада шоб в Internet Explorer работало... -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>

	<body>

		<header class="header-two-bars" id="main_header">
			
		</header>

        <!-- Сюда при рендеринге приложения будут вставляться вьюхи приложения. -->
		<div class="wrapper" id="wrapper">
		</div>


		<script type="text/template" id="header_template">
			<div class="header-first-bar">
				<div class="header-limiter">
					<h1><a href="/"><span id="role"></span>'s dashboard</a></h1>
					<button class="logout-button entypo-cancel" id="logout_button"></button>
				</div>
			</div>
			<div class="header-second-bar">
				<div class="header-limiter">
					<h2><a href="/" id="name"></a> <span id="nickname">@</span></h2>
					<nav>
						<button class="btn rounded">innopoints</button>
						<button class="btn rounded">statistics</button>
						<button class="btn rounded"> settings </button>
					</nav>
				</div>
			</div>
		</script>

		<script type="text/template" id="login_form_template">
			<div class="table">
				<div class="centered cell login">
					<span title="" class="tooltip"></span>
					<div class="content rounded login" id="content">
						<form id="login_form">
							<div class="form-edit login">
								<span class="icon entypo-user"></span>
								<input class="rounded form-control" type="text" placeholder="Username" name="username" id="username" autocomplete="off"/>
							</div>
							<div class="form-edit login">
								<span class="icon entypo-key"></span>
								<input class="rounded form-control" type="password" placeholder="Password" name="password" id="password" autocomplete="off"/>
							</div>
						
							<!-- А вот и кнопочки пошли... -->
							<div class="buttons rounded">
								<button id="login_button"  class="rounded btn blue" style="float: left; ">Log in</button>
								<button id="reg_button"    class="rounded btn blue" style="float: right;">Register</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</script>

		<script type="text/template" id="sidebar_template">
			
		</script>

		<script type="text/template" id="dashboard_template">
			<div class="table">
				<div class="centered cell">
					<div class="content rounded dashboard hidden" id="content">
						
					</div>
				</div>
			</div>
		</script>

		<script src="assets/js/jquery.js"></script>
		<script src="assets/js/json2.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
		<script src="assets/js/underscore.js"></script>
		<script src="assets/js/backbone.js"></script>
		<script src="assets/js/backbone.marionette.js"></script>

		<!-- App code -->
		<script src="assets/js/app.js"></script>
		<script src="assets/js/user-api.js"></script>
	</body>
</html>
