		<script type="text/template" id="login_form_template">
			<form id="login_form">
				<div class="form-edit">
					<span class="icon entypo-user"></span>
					<input class="rounded form-control" type="text" placeholder="Username" name="username" id="username"/>
				</div>
				<div class="form-edit">
					<span class="icon entypo-key"></span>
					<input class="rounded form-control" type="password" placeholder="Password" name="password" id="password"/>
				</div>

				<!-- А вот и кнопочки пошли... -->
				<div class="buttons rounded">
					<button id="login_button"  class="rounded btn blue" style="float: left; ">Log in</button>
					<button id="reg_button"    class="rounded btn blue" style="float: right;">Register</button>
				</div>
			</form>
		</script>

		<script type="text/template" id="login_success">
			<button id="logout_button"  class="rounded btn blue" style="float: left; ">Hello! Log out here.</button>
